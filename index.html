<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈÄÅÁªô‰Ω†ÁöÑÂΩ©Ëôπ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 50%, #B0E0E6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Âä®ÊÄÅ‰∫ëÊúµËÉåÊôØ */
        .background-cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.4;
            animation: drift 20s infinite;
        }

        .bg-cloud1 {
            width: 100px;
            height: 40px;
            top: 20%;
            left: -100px;
            animation-duration: 25s;
        }

        .bg-cloud2 {
            width: 120px;
            height: 45px;
            top: 40%;
            left: -120px;
            animation-duration: 30s;
            animation-delay: 5s;
        }

        .bg-cloud3 {
            width: 80px;
            height: 35px;
            top: 60%;
            left: -80px;
            animation-duration: 35s;
            animation-delay: 10s;
        }

        @keyframes drift {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(calc(100vw + 200px));
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .welcome-screen {
            animation: fadeIn 1s ease;
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3em;
            margin-bottom: 20px;
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        p {
            color: #4a5568;
            font-size: 1.3em;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .hidden {
            display: none;
        }

        .message-screen {
            animation: slideIn 0.5s ease;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
        }

        .cloud-interactive {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            position: relative;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cloud-shape {
            width: 100%;
            height: 100%;
            background: #d0d0d0;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: all 0.5s;
        }

        .cloud-shape::before,
        .cloud-shape::after {
            content: '';
            position: absolute;
            background: #d0d0d0;
            border-radius: 50%;
            transition: all 0.5s;
        }

        .cloud-shape::before {
            width: 100px;
            height: 100px;
            top: -40px;
            left: 20px;
        }

        .cloud-shape::after {
            width: 120px;
            height: 120px;
            top: -20px;
            right: 20px;
        }

        .cloud-interactive.transforming .cloud-shape {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            animation: pulse 1s ease-in-out infinite;
        }

        .cloud-interactive.transforming .cloud-shape::before,
        .cloud-interactive.transforming .cloud-shape::after {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
        }

        .cloud-interactive.sunny {
            animation: rotate 10s linear infinite;
        }

        .cloud-interactive.sunny .cloud-shape {
            background: radial-gradient(circle, #FFD700, #FFA500);
            box-shadow: 0 0 80px rgba(255, 215, 0, 0.8);
        }

        .cloud-interactive.sunny .cloud-shape::before,
        .cloud-interactive.sunny .cloud-shape::after {
            display: none;
        }

        .sun-rays {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: none;
        }

        .cloud-interactive.sunny .sun-rays {
            display: block;
        }

        .ray {
            position: absolute;
            background: linear-gradient(to bottom, #FFD700, transparent);
            transform-origin: center center;
        }

        .ray:nth-child(1) { width: 4px; height: 60px; top: -50px; left: 50%; transform: translateX(-50%); }
        .ray:nth-child(2) { width: 4px; height: 60px; bottom: -50px; left: 50%; transform: translateX(-50%) rotate(180deg); }
        .ray:nth-child(3) { width: 60px; height: 4px; left: -50px; top: 50%; transform: translateY(-50%); }
        .ray:nth-child(4) { width: 60px; height: 4px; right: -50px; top: 50%; transform: translateY(-50%); }
        .ray:nth-child(5) { width: 4px; height: 50px; top: -30px; left: 20%; transform: rotate(45deg); }
        .ray:nth-child(6) { width: 4px; height: 50px; top: -30px; right: 20%; transform: rotate(-45deg); }
        .ray:nth-child(7) { width: 4px; height: 50px; bottom: -30px; left: 20%; transform: rotate(-45deg); }
        .ray:nth-child(8) { width: 4px; height: 50px; bottom: -30px; right: 20%; transform: rotate(45deg); }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .rainbow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 20;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
        }

        .rainbow {
            position: relative;
            width: 800px;
            height: 400px;
            filter: drop-shadow(0 0 50px rgba(255,255,255,0.5));
        }

        .arc {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            border-style: solid;
            border-width: 30px;
            border-bottom: none;
            opacity: 0;
            transform: scale(0) rotate(0deg);
            animation: rainbowAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            filter: blur(0.5px);
        }

        .arc1 { 
            border-color: #FF0000; 
            animation-delay: 0.1s; 
            box-shadow: 0 0 40px rgba(255,0,0,0.5);
        }
        .arc2 { 
            border-color: #FF7F00; 
            width: 94%; 
            height: 94%; 
            top: 6%; 
            left: 3%; 
            animation-delay: 0.2s;
            box-shadow: 0 0 35px rgba(255,127,0,0.5);
        }
        .arc3 { 
            border-color: #FFFF00; 
            width: 88%; 
            height: 88%; 
            top: 12%; 
            left: 6%; 
            animation-delay: 0.3s;
            box-shadow: 0 0 30px rgba(255,255,0,0.5);
        }
        .arc4 { 
            border-color: #00FF00; 
            width: 82%; 
            height: 82%; 
            top: 18%; 
            left: 9%; 
            animation-delay: 0.4s;
            box-shadow: 0 0 25px rgba(0,255,0,0.5);
        }
        .arc5 { 
            border-color: #0000FF; 
            width: 76%; 
            height: 76%; 
            top: 24%; 
            left: 12%; 
            animation-delay: 0.5s;
            box-shadow: 0 0 20px rgba(0,0,255,0.5);
        }
        .arc6 { 
            border-color: #4B0082; 
            width: 70%; 
            height: 70%; 
            top: 30%; 
            left: 15%; 
            animation-delay: 0.6s;
            box-shadow: 0 0 15px rgba(75,0,130,0.5);
        }
        .arc7 { 
            border-color: #9400D3; 
            width: 64%; 
            height: 64%; 
            top: 36%; 
            left: 18%; 
            animation-delay: 0.7s;
            box-shadow: 0 0 10px rgba(148,0,211,0.5);
        }

        @keyframes rainbowAppear {
            0% { 
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1) rotate(-90deg);
            }
            100% { 
                opacity: 0.9;
                transform: scale(1) rotate(0deg);
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkleAnim 1.5s ease-in-out infinite;
        }

        @keyframes sparkleAnim {
            0%, 100% { 
                opacity: 0;
                transform: scale(0);
            }
            50% { 
                opacity: 1;
                transform: scale(1);
            }
        }

        .star {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, white, transparent);
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% { 
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: scale(0.9);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .heart {
            display: inline-block;
            color: #ff4458;
            animation: heartbeat 1.5s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255,68,88,0.5);
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .gratitude-item {
            background: linear-gradient(135deg, rgba(102,126,234,0.1), rgba(118,75,162,0.1));
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            border-left: 4px solid;
            border-image: linear-gradient(135deg, #667eea, #764ba2) 1;
            opacity: 0;
            animation: slideInGratitude 0.5s ease forwards;
        }

        @keyframes slideInGratitude {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* ÂΩ©ËôπÂÖâÊôïÊïàÊûú */
        .rainbow-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(255,0,0,0.2) 0%, 
                rgba(255,127,0,0.2) 14%, 
                rgba(255,255,0,0.2) 28%, 
                rgba(0,255,0,0.2) 42%, 
                rgba(0,0,255,0.2) 56%, 
                rgba(75,0,130,0.2) 70%, 
                rgba(148,0,211,0.2) 84%, 
                transparent 100%);
            animation: glowPulse 3s ease-in-out infinite;
            filter: blur(40px);
            opacity: 0;
        }

        .rainbow-container .rainbow-glow {
            opacity: 1;
        }

        @keyframes glowPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* È£òËêΩÁöÑÊòüÊòü */
        .falling-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0 0 10px white;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

            <div id="gratitudeList" style="margin: 30px 0;">
                <!-- Âä®ÊÄÅÊ∑ªÂä†ÊÑüÊÅ©‰∫ãÈ°π -->
            </div>

    </div>

    <div class="rainbow-container" id="rainbowScreen">

    <script>
        // ÂàõÂª∫ÊòüÊòüËÉåÊôØ
        function createStars() {
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(star);
            }
        }

        createStars();

        function showScreen2() {
            document.getElementById('screen1').classList.add('hidden');
            document.getElementById('screen2').classList.remove('hidden');
        }

        let cloudClicks = 0;
        function transformCloud() {
            cloudClicks++;
            const cloud = document.getElementById('cloud');
            const message = document.getElementById('cloudMessage');
            const nextBtn = document.getElementById('nextBtn');
            
            if (cloudClicks === 1) {
                cloud.classList.add('transforming');
                message.textContent = 'ÂæàÂ•ΩÔºÅÂÜçÁÇπÂáª‰∏ÄÊ¨°ÔºåËÆ©Èò≥ÂÖâÈÄèËøõÊù•';
                createSparkles(cloud);
            } else if (cloudClicks === 2) {
                message.textContent = 'Â§™Ê£í‰∫ÜÔºÅÊúÄÂêé‰∏ÄÊ¨°ÔºåËÆ©ÂÆÉÂÆåÂÖ®Êòé‰∫ÆËµ∑Êù•';
                createMoreSparkles(cloud);
            } else if (cloudClicks >= 3) {
                cloud.classList.remove('transforming');
                cloud.classList.add('sunny');
                message.textContent = 'ÁúãÔºÅ‰πå‰∫ëÂèòÊàê‰∫ÜÊ∏©ÊöñÁöÑÈò≥ÂÖâÔºÅ';
                nextBtn.classList.remove('hidden');
                createSunBurst(cloud);
            }
        }

        function createSparkles(parent) {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 200 + 'px';
                    sparkle.style.top = Math.random() * 200 + 'px';
                    sparkle.style.animationDelay = Math.random() * 1 + 's';
                    parent.appendChild(sparkle);
                }, i * 100);
            }
        }

        function createMoreSparkles(parent) {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 200 + 'px';
                    sparkle.style.top = Math.random() * 200 + 'px';
                    sparkle.style.animationDelay = Math.random() * 1 + 's';
                    sparkle.style.background = `hsl(${Math.random() * 60 + 30}, 100%, 50%)`;
                    parent.appendChild(sparkle);
                }, i * 50);
            }
        }

        function createSunBurst(parent) {
            const particles = 20;
            for (let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.background = '#FFD700';
                particle.style.borderRadius = '50%';
                particle.style.left = '100px';
                particle.style.top = '100px';
                parent.appendChild(particle);
                
                const angle = (i / particles) * 360;
                const distance = 150;
                
                particle.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle * Math.PI / 180) * distance}px, ${Math.sin(angle * Math.PI / 180) * distance}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                });
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function showScreen3() {
            document.getElementById('screen2').classList.add('hidden');
            document.getElementById('screen3').classList.remove('hidden');
            
            const gratitudes = [
                'üå∏ üå∏ üå∏ üå∏ üå∏ üå∏ üå∏ ',
                '‚òï ‚òï ‚òï ‚òï ‚òï ‚òï ‚òï ',
                'üéµ üéµ üéµ üéµ üéµ üéµ üéµ ',
                'ü§ó ü§ó ü§ó ü§ó ü§ó ü§ó ü§ó ',
                'üìö üìö üìö üìö üìö üìö üìö ',
                'üåô üåô üåô üåô üåô üåô üåô ',
                'üç∞ üç∞ üç∞ üç∞ üç∞ üç∞ üç∞ ',
                'üí™ üí™ üí™ üí™ üí™ üí™ üí™ '
            ];
            
            const list = document.getElementById('gratitudeList');
            gratitudes.forEach((item, index) => {
                setTimeout(() => {
                    const div = document.createElement('div');
                    div.className = 'gratitude-item';
                    div.textContent = item;
                    div.style.animationDelay = '0s';
                    list.appendChild(div);
                }, index * 300);
            });
        }

        function showRainbow() {
            document.getElementById('screen3').classList.add('hidden');
            document.getElementById('rainbowScreen').style.display = 'flex';
            
            // ÂàõÂª∫ÂΩ©ËôπÂë®Âõ¥ÁöÑÊòüÊòüÊïàÊûú
            setTimeout(() => {
                createRainbowSparkles();
            }, 1500);
            
            // ÂàõÂª∫È£òËêΩÁöÑÊòüÊòü
            setTimeout(() => {
                createFallingStars();
            }, 2000);
            
            // ÂàõÂª∫ÂΩ©Ëâ≤Ê≥°Ê≥°
            setTimeout(() => {
                createBubbles();
            }, 2500);
        }

        function createRainbowSparkles() {
            const rainbow = document.querySelector('.rainbow');
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 800 + 'px';
                    sparkle.style.top = Math.random() * 400 + 'px';
                    sparkle.style.width = sparkle.style.height = Math.random() * 6 + 2 + 'px';
                    sparkle.style.animationDelay = Math.random() * 2 + 's';
                    sparkle.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
                    rainbow.appendChild(sparkle);
                }, i * 100);
            }
        }

        function createFallingStars() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.className = 'falling-star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = '-10px';
                    star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    star.style.animationDelay = Math.random() * 2 + 's';
                    document.getElementById('rainbowScreen').appendChild(star);
                }, i * 200);
            }
        }

        function createBubbles() {
            const colors = ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#4b0082', '#9400d3'];
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const bubble = document.createElement('div');
                    bubble.style.position = 'absolute';
                    bubble.style.width = bubble.style.height = Math.random() * 30 + 10 + 'px';
                    bubble.style.background = `radial-gradient(circle at 30% 30%, ${colors[Math.floor(Math.random() * colors.length)]}, transparent)`;
                    bubble.style.border = `1px solid rgba(255, 255, 255, 0.3)`;
                    bubble.style.borderRadius = '50%';
                    bubble.style.left = Math.random() * 100 + '%';
                    bubble.style.bottom = '-50px';
                    bubble.style.zIndex = '10';
                    document.getElementById('rainbowScreen').appendChild(bubble);
                    
                    let pos = -50;
                    let xPos = 0;
                    const rise = setInterval(() => {
                        pos -= 1.5;
                        xPos = Math.sin(pos / 50) * 30;
                        bubble.style.bottom = Math.abs(pos) + 'px';
                        bubble.style.transform = `translateX(${xPos}px)`;
                        bubble.style.opacity = 1 - (Math.abs(pos) / window.innerHeight);
                        
                        if (Math.abs(pos) > window.innerHeight) {
                            clearInterval(rise);
                            bubble.remove();
                        }
                    }, 20);
                }, i * 300);
            }
        }
    </script>
